<div class="content">
  <div class="columns is-centered">
    <div class="column is-one-third has-text-centered">
      <h1>
        This is <strong><a [routerLink]="['/']">Frank</a>
        </strong>
      </h1>
    </div>
  </div>
  <div class="columns is-centered">
    <div class="column is-one-third has-text-centered">
      <div [ngClass]="{'control': true, 'is-loading': isLoading}">
      <input #search class="input is-primary is-rounded" type="text" placeholder="What are you looking for?">
      </div>
    </div>
  </div>

</div>

<section class="content" *ngIf="searchResult?.length > 0">
  <div class="columns">
    <div class="column is-one-third">
      <app-search-result [result]="searchResult"></app-search-result>
    </div>

    <div class="column">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>

<section class="content" *ngIf="searchResult?.length == 0">
  <div class="columns">
    <div class="column">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>

<footer class="footer is-primary">
  <div class="content has-text-centered">
    Frank is created by Jan Frederik Hake |
    <a href="https://enter-haken.github.io/atom.xml">atom feed</a> |
    <a [routerLink]="['/about']">about</a> |
    <a href="https://enter-haken.github.io">blog</a>
  </div>
</footer>
